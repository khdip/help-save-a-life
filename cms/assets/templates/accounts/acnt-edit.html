<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/assets/css/style.css" rel="stylesheet" type="text/css">
    <title>Edit Accounts</title>
</head>
<body>
    {{template "admin-header" . }}
    <div class="container-fluid">
        <h2 class="p-2 text-center">Edit Account</h2>
        <div class="row p-2">
            <div class="col-md-6">
                <form method="post" action="/account/update/{{.Acnt.ID}}">
                    <div class="mb-3">
                        <label class="form-label">Account Type*</label>
                        <select class="form-select" name="AccountType">
                            {{range .AccountTypes}}
                            <option {{if eq .ID $.Acnt.AccountType}}selected{{end}} value="{{.ID}}">{{.Title}}</option>
                            {{end}}
                        </select>
                        <p class="text-danger">{{.FormErrors.AccountType}}</p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Account Details*</label>
                        <textarea class="form-control" name="Details" placeholder="Enter account details" rows="4">{{.Acnt.Details}}</textarea>
                        <p class="text-danger">{{.FormErrors.Details}}</p>
                    </div>
                    <a class="btn btn-primary" href="{{.URLs.acntList}}">Back to List</a>
                    <button type="submit" class="btn btn-success float-end">Update</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="/assets/js/bootstrap.bundle.min.js"></script>
</html>
