<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/assets/css/style.css" rel="stylesheet" type="text/css">
    <title>Edit Daily Report Entry</title>
</head>
<body>
    {{template "admin-header" . }}
    <div class="container-fluid">
        <h2 class="p-2 text-center">Edit daily report entry</h2>
        <div class="row p-2">
            <div class="col-md-6">
                <form method="post" action="/daily_report/update/{{.Dre.ReportID}}">
                    <div class="mb-3">
                        <label class="form-label">Date*</label>
                        <input type="date" class="form-control" name="Date" value="{{.Dre.Date}}">
                        <p class="text-danger">{{.FormErrors.Date}}</p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Amount*</label>
                        <input type="number" class="form-control" name="Amount" placeholder="Enter amount" value="{{.Dre.Amount}}">
                        <p class="text-danger">{{.FormErrors.Amount}}</p>
                    </div>
                     <div class="mb-3">
                        <label class="form-label">Currency</label>
                        <select class="form-select" name="Currency">
                            {{range .Currencies}}
                            <option {{if eq .ID $.Dre.Currency}}selected{{end}} value="{{.ID}}">{{.Name}}</option>
                            {{end}}
                        </select>
                        <p class="text-danger">{{.FormErrors.Currency}}</p>
                    </div>
                    <a class="btn btn-primary" href="{{.URLs.dreList}}">Back to List</a>
                    <button type="submit" class="btn btn-success float-end">Update</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="/assets/js/bootstrap.bundle.min.js"></script>
</html>
