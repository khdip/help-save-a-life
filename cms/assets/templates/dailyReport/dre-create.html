<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/assets/css/style.css" rel="stylesheet" type="text/css">
    <title>Create Daily Report Entry</title>
</head>
<body>
    {{template "admin-header" . }}
    <div class="container-fluid">
        <h2 class="p-2 text-center">Create a daily report entry</h2>
        <div class="row p-2">
            <div class="col-md-6">
                <form method="post" action="{{.URLs.dreStore}}">
                    <div class="mb-3">
                        <label class="form-label">Date*</label>
                        <input type="date" class="form-control" name="Date" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Amount*</label>
                        <input type="number" class="form-control" name="Amount" placeholder="Enter amount" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Currency</label>
                        <select class="form-select" name="Currency">
                            <option selected value="BDT">BDT</option>
                            <option value="AUD">AUD</option>
                            <option value="USD">USD</option>
                            <option value="EURO">EURO</option>
                            <option value="POUND">POUND</option>
                        </select>
                    </div>
                    <a class="btn btn-primary" href="{{.URLs.dreList}}">Back to List</a>
                    <button type="submit" class="btn btn-success float-end">Create</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="/assets/js/bootstrap.bundle.min.js"></script>
</html>
