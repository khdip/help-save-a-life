{{define "med_docs"}}
    <div class="container-fluid p-5 bg-gray" id="documents">
        <div class="row">
            <h2 class="text-center text-success mb-4">MEDICAL DOCUMENTS</h2>
            <div class="my-slider">
                {{range .MedDocs}}
                <div>
                    <object data="/assets/files/{{.Name}}" width="100%" height="600px">
                        <p>Looks like your browser cannot display embedded files. <a href="/assets/files/{{.Name}}">Download the file instead</a>.</p>
                    </object>
                </div>
                {{end}}     
            </div>
            <div class="slider-dots d-flex justify-content-center mb-2">
                {{range .MedDocs}}
                <button class="mx-1"></button>
                {{end}}
            </div>
            <div class="slider-nav d-flex justify-content-center">
                <button class="btn btn-success mx-1">&#8678;</button>
                <button class="btn btn-success mx-1">&#8680;</button>
            </div>
        </div>
    </div>
{{end}}
