<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/assets/css/style.css" rel="stylesheet" type="text/css">
    <title>Create Account Type</title>
</head>
<body>
    {{template "admin-header" . }}
    <div class="container-fluid">
        <h2 class="p-2 text-center">Add A New Account Type</h2>
        <div class="row p-2">
            <div class="col-md-6">
                <form method="post" action="{{.URLs.acctStore}}">
                    <div class="mb-3">
                        <label class="form-label">Title*</label>
                        <input type="text" class="form-control" name="Title" placeholder="Enter account type title" value="{{.Acct.Title}}">
                        <p class="text-danger">{{.FormErrors.Title}}</p>
                    </div>
                    <a class="btn btn-primary" href="{{.URLs.acctList}}">Back to List</a>
                    <button type="submit" class="btn btn-success float-end">Create</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="/assets/js/bootstrap.bundle.min.js"></script>
</html>
