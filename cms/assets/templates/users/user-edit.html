<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/assets/css/style.css" rel="stylesheet" type="text/css">
    <title>Edit User</title>
</head>
<body>
    {{template "admin-header" . }}
    <div class="container-fluid">
        <h2 class="p-2 text-center">Edit user</h2>
        <div class="row p-2">
            <div class="col-md-6">
                <form method="post" action="/users/update/{{.User.UserID}}">
                    <div class="mb-3">
                        <label class="form-label">Name*</label>
                        <input type="text" class="form-control" name="Name" placeholder="Enter user's name" value="{{.User.Name}}">
                        <p class="text-danger">{{.FormErrors.Name}}</p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Batch</label>
                        <input type="number" class="form-control" name="Batch" placeholder="Enter user's batch" value="{{.User.Batch}}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email address*</label>
                        <input type="email" class="form-control" name="Email" placeholder="Enter user's email" value="{{.User.Email}}">
                        <p class="text-danger">{{.FormErrors.Email}}</p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password*</label>
                        <input type="password" class="form-control" name="Password" placeholder="Enter a password">
                        <p class="text-danger">{{.FormErrors.Password}}</p>
                    </div>
                    <a class="btn btn-primary" href="{{.URLs.userList}}">Back to List</a>
                    <button type="submit" class="btn btn-success float-end">Update</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="/assets/js/bootstrap.bundle.min.js"></script>
</html>
