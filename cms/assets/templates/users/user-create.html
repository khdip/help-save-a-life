<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/assets/css/style.css" rel="stylesheet" type="text/css">
    <title>Create User</title>
</head>
<body>
    {{template "admin-header" . }}
    <div class="container-fluid">
        <h2 class="p-2 text-center">Create a user</h2>
        <div class="row p-2">
            <div class="col-md-6">
                <form method="post" action="{{.URLs.userStore}}">
                    <div class="mb-3">
                        <label class="form-label">Name*</label>
                        <input type="text" class="form-control" name="name" placeholder="Enter user's name" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Batch</label>
                        <input type="number" class="form-control" name="batch" placeholder="Enter user's batch">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email address*</label>
                        <input type="email" class="form-control" name="email" placeholder="Enter user's email" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password*</label>
                        <input type="password" class="form-control" name="password" placeholder="Enter a password" required>
                    </div>
                    <a class="btn btn-primary" href="{{.URLs.userList}}">Back to List</a>
                    <button type="submit" class="btn btn-success float-end">Create</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="/assets/js/bootstrap.bundle.min.js"></script>
</html>
